<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile['username'] }} - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <input class="input-group" type="text" id="description_input" placeholder="Enter your new description">
    <!-- Navbar -->
    <div class="navbar">
        <!-- Left: Logo -->
        <div class="nav-left">
            <a href="{{ url_for('main.index') }}">
                <img src="/static/logo.png" class="Logo">
                </img>
            </a>
        </div>
    
    
        <!-- Right: Profile + Logout -->
        <div class="nav-right">
            <a href="{{ url_for('main.profile', username=user.username) }}">
                <img src="{{ url_for('static', filename=user['avatar']) }}" class="avatar-lg" alt="Avatar" style="height:50px;width:auto">
                {{ user.username }}
            </a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>


    <main class="container">
        <!-- Profile Header -->
        <div class="card profile-header">
            <img src="{{ url_for('static', filename=profile['avatar']) }}" class="avatar-lg" alt="Avatar">
            <h2>{{ profile['username'] }}</h2>
            <h4 class="post-text">{{profile['description']}}</h4>
            {% if user and user['username'] == profile['username'] %}
            
            <div class="description-button-container">
            <button id="description_button" class="description-div" onclick="ChangeDescription();">Change Description</button>
            </div>
            <button id="description_cancel" class="description-div" onclick="CancelDescription();">Cancel Change</button>
            </div>

            <div class="avatar-form-div">
            <form action="{{ url_for('main.change_avatar') }}" method="POST" enctype="multipart/form-data" class="avatar-form">
                <input type="file" name="avatar" accept="image/*" required>
                <button type="submit" class="btn-primary">Change Avatar</button>
            </form>
            </div>
            {% endif %}
        </div>

        <!-- User Posts -->
        <div class="posts-grid">
            {% for post in posts %}
            <div class="post-card-grid">
                <a href="{{ url_for('main.view_post', post_id=post['id']) }}">
                    <img src="{{ url_for('main.uploaded_file', filename=post['image']) }}" class="post-thumb" alt="Post">
                </a>
                <a href="#" onclick='deletePost("{{post.id}}"); return false' class="delete-btn">X</a>
            </div>
            {% else %}
            <p class="no-posts">This user has no posts yet.</p>
            {% endfor %}
        </div>
    </main>
<script>
    Post = false;
</script>
<script src="/static/code.js"></script>
{% if user %}
    {% include "side.html" %}
{% endif%}
</body>
</html>
